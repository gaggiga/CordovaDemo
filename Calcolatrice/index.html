<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calcolatrice</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Calcolatrice references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid fullHeight">
        <div class="row quarterRow">
            <div id="casella" class="col-xs-12 fullHeight">0.0</div>
        </div>
        <div class="row singleRow">
            <button class="col-xs-3 btn btn-default operazione">C</button>
            <button class="col-xs-3 btn btn-default operazione">/</button>
            <button class="col-xs-3 btn btn-default operazione">*</button>
            <button class="col-xs-3 btn btn-default operazione">-</button>
        </div>
        <div class="row doubleRow">
            <div class="col-xs-9 fullHeight">
                <div class="row halfRow">
                    <button class="col-xs-4 btn btn-default cifra">7</button>
                    <button class="col-xs-4 btn btn-default cifra">8</button>
                    <button class="col-xs-4 btn btn-default cifra">9</button>
                </div>
                <div class="row halfRow">
                    <button class="col-xs-4 btn btn-default cifra">4</button>
                    <button class="col-xs-4 btn btn-default cifra">5</button>
                    <button class="col-xs-4 btn btn-default cifra">6</button>
                </div>
            </div>
            <button class="col-xs-3 btn btn-default operazione">+</button>
        </div>
        <div class="row doubleRow">
            <div class="col-xs-9 fullHeight">
                <div class="row halfRow">
                    <button class="col-xs-4 btn btn-default cifra">1</button>
                    <button class="col-xs-4 btn btn-default cifra">2</button>
                    <button class="col-xs-4 btn btn-default cifra">3</button>
                </div>
                <div class="row halfRow">
                    <button class="col-xs-8 btn btn-default cifra">0</button>
                    <button class="col-xs-4 btn btn-default cifra">.</button>
                </div>
            </div>
            <button class="col-xs-3 btn btn-default operazione">=</button>
        </div>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/calcolatrice.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
